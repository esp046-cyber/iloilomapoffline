    <style>
        :root {
            /* Professional Color System */
            --neutral-blue: #D6E8F2;
            --land-green-100: #F3F6F1;
            --land-green-300: #DCE4D8;
            --neutral-sand: #EAE3D4;
            --road-gray: #D1D5DB;
            --road-gray-light: #E5E7EB;
            
            /* UI Colors */
            --primary-500: #005A9C;
            --primary-700: #004273;
            --primary-100: #E6F0F6;
            --page-bg: #F8F9FA;
            --surface-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --border-subtle: #E5E7EB;
            
            /* Spacing System */
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-xxl: 48px;
            --space-xxxl: 64px;
            
            /* Border Radius */
            --radius-md: 8px;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -4px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--page-bg);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: 400px;
            background: var(--surface-bg);
            box-shadow: var(--shadow-md);
            padding: var(--space-lg);
            z-index: 100;
            position: relative;
        }

        .main-content {
            flex: 1;
            position: relative;
            background: var(--neutral-blue);
        }

        .header {
            margin-bottom: var(--space-lg);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .header p {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .search-container {
            margin-bottom: var(--space-lg);
        }

        .search-input {
            width: 100%;
            height: 48px;
            padding: 0 var(--space-sm) 0 48px;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: 16px;
            background: var(--surface-bg);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }

        .search-icon {
            position: absolute;
            left: var(--space-sm);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 20px;
            height: 20px;
        }

        .filters {
            margin-bottom: var(--space-lg);
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .filter-pills {
            display: flex;
            gap: var(--space-xs);
            flex-wrap: wrap;
        }

        .filter-pill {
            height: 36px;
            padding: 0 var(--space-sm);
            background: var(--page-bg);
            color: var(--text-secondary);
            border: none;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.25s ease, color 0.25s ease;
        }

        .filter-pill:hover {
            background: var(--primary-100);
            color: var(--primary-500);
        }

        .filter-pill.active {
            background: var(--primary-500);
            color: var(--surface-bg);
        }

        .info-panel {
            background: var(--surface-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: var(--space-lg);
            display: none;
        }

        .info-panel.active {
            display: block;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .info-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: var(--radius-md);
            transition: background-color 0.2s ease;
        }

        .close-btn:hover {
            background: var(--page-bg);
        }

        .info-content h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }

        .info-content p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        /* Map Styles */
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: var(--neutral-blue);
        }

        .map-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Cartographic Elements */
        .landmass {
            fill: var(--land-green-100);
            stroke: var(--neutral-sand);
            stroke-width: 2;
        }

        .landmass-secondary {
            fill: var(--land-green-300);
            stroke: var(--neutral-sand);
            stroke-width: 1.5;
        }

        .water-body {
            fill: var(--neutral-blue);
        }

        .province-boundary {
            stroke: var(--road-gray);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5,5;
        }

        .major-road {
            stroke: var(--road-gray);
            stroke-width: 3;
            fill: none;
        }

        .minor-road {
            stroke: var(--road-gray-light);
            stroke-width: 1.5;
            fill: none;
        }

        /* Municipality Markers */
        .municipality-marker {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .municipality-marker:hover {
            transform: scale(1.2);
        }

        .city-marker {
            fill: var(--primary-500);
        }

        .municipality-marker-dot {
            fill: var(--text-secondary);
        }

        .city-label {
            font-size: 14px;
            font-weight: 600;
            fill: var(--text-primary);
            text-anchor: middle;
        }

        .municipality-label {
            font-size: 12px;
            font-weight: 500;
            fill: var(--text-secondary);
            text-anchor: middle;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: var(--text-primary);
            color: var(--surface-bg);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-md);
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            display: none;
        }

        /* Cartographic Elements */
        .scale-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--surface-bg);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            box-shadow: var(--shadow-md);
            z-index: 100;
        }

        .north-arrow {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--surface-bg);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            box-shadow: var(--shadow-md);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .north-arrow svg {
            width: 24px;
            height: 24px;
            margin-bottom: var(--space-xs);
        }

        .north-arrow-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--surface-bg);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            box-shadow: var(--shadow-md);
            z-index: 100;
        }

        .legend-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-bottom: var(--space-xs);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .legend-symbol {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-symbol.city {
            background: var(--primary-500);
        }

        .legend-symbol.municipality {
            background: var(--text-secondary);
        }

        .legend-line {
            width: 20px;
            height: 2px;
            background: var(--road-gray);
        }

        /* Mobile Responsiveness */

            .container {
                flex-direction: column;
            }

                width: 100%;
                height: auto;
                max-height: 40vh;
                overflow-y: auto;
            }
            
            .main-content {
                height: 60vh;
            }
            
            .scale-bar,
            .north-arrow,
            .legend {
                position: fixed;
            }
        }

    <script>
        // Professional Interactive Features
        const municipalities = document.querySelectorAll('.municipality-marker');
        const tooltip = document.getElementById('tooltip');
        const infoPanel = document.getElementById('infoPanel');
        const infoTitle = document.getElementById('infoTitle');
        const infoContent = document.getElementById('infoContent');
        const closeInfo = document.getElementById('closeInfo');
        const searchInput = document.getElementById('searchInput');
        const filterPills = document.querySelectorAll('.filter-pill');
        
        // Municipality data for detailed information
        const municipalityData = {
            'Iloilo City': {
                type: 'Highly Urbanized City',
                population: '447,992',
                area: '78.34 km¬≤',
                district: 'Iloilo City',
                description: 'The regional center of Western Visayas and a major economic hub.',
                image: 'üèôÔ∏è'
            },
            'Passi City': {
                type: 'Component City',
                population: '82,605',
                area: '251.39 km¬≤',
                district: 'Iloilo City',
                description: 'Known for its sugar industry and agricultural products.',
                image: 'üè≠'
            }
            // Additional municipality data can be added here
        };
        
        // Enhanced tooltip functionality
        function showTooltip(event, name) {
            tooltip.textContent = name;
            tooltip.style.display = 'block';
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 30) + 'px';
        }
        
        function hideTooltip() {
            tooltip.style.display = 'none';
        }
        
        // Professional click handler with enhanced data display
        function handleMarkerClick(event) {
            const marker = event.currentTarget;
            const name = marker.dataset.name;
            const type = marker.dataset.type;
            const population = marker.dataset.population;
            const area = marker.dataset.area;
            const district = marker.dataset.district;
            
            // Show info panel with detailed data
            infoTitle.textContent = name;
            infoContent.innerHTML = `
                <h3>${municipalityData[name] ? municipalityData[name].image : 'üìç'} ${name}</h3>
                <p><strong>Type:</strong> ${type.charAt(0).toUpperCase() + type.slice(1)}</p>
                <p><strong>Population:</strong> ${parseInt(population).toLocaleString()} (2020 Census)</p>
                <p><strong>Area:</strong> ${area} km¬≤</p>
                <p><strong>District:</strong> ${district}</p>
                <p><strong>Description:</strong> ${municipalityData[name] ? municipalityData[name].description : 'A municipality in Iloilo Province.'}</p>
            `;
            infoPanel.classList.add('active');
            
            // Highlight selected marker
            municipalities.forEach(m => m.style.opacity = '0.5');
            marker.style.opacity = '1';
            marker.style.filter = 'drop-shadow(0 0 8px rgba(0, 90, 156, 0.5))';
        }
        
        // Enhanced search functionality
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                municipalities.forEach(m => {
                    m.style.display = 'block';
                    m.style.opacity = '1';
                });
                return;
            }
            
            municipalities.forEach(marker => {
                const name = marker.dataset.name.toLowerCase();
                const type = marker.dataset.type.toLowerCase();
                const district = marker.dataset.district.toLowerCase();
                
                if (name.includes(searchTerm) || type.includes(searchTerm) || district.includes(searchTerm)) {
                    marker.style.display = 'block';
                    marker.style.opacity = '1';
                } else {
                    marker.style.display = 'none';
                }
            });
        }
        
        // Enhanced filter functionality
        function handleFilter(filter) {
            // Update active filter pill
            filterPills.forEach(pill => pill.classList.remove('active'));
            if (filter.target) {
                filter.target.classList.add('active');
            }
            
            const filterValue = filter.target ? filter.target.dataset.filter : filter;
            
            municipalities.forEach(marker => {
                if (filterValue === 'all') {
                    marker.style.display = 'block';
                    marker.style.opacity = '1';
                } else {
                    const type = marker.dataset.type;
                    if (type === filterValue) {
                        marker.style.display = 'block';
                        marker.style.opacity = '1';
                    } else {
                        marker.style.display = 'none';
                    }
                }
            });
        }
        
        // Event listeners for professional interactions
        municipalities.forEach(marker => {
            marker.addEventListener('mouseenter', (e) => showTooltip(e, marker.dataset.name));
            marker.addEventListener('mouseleave', hideTooltip);
            marker.addEventListener('click', handleMarkerClick);
        });
        
        searchInput.addEventListener('input', handleSearch);
        filterPills.forEach(pill => pill.addEventListener('click', handleFilter));
        
        closeInfo.addEventListener('click', () => {
            infoPanel.classList.remove('active');
            municipalities.forEach(m => {
                m.style.opacity = '1';
                m.style.filter = 'none';
            });
        });
        
        // Professional initialization message
        console.log('Iloilo Province Professional GIS Map - Loaded Successfully');
        console.log('Features: Interactive markers, search, filtering, detailed information panels');
        console.log('Design: Professional cartographic styling with enterprise-grade UX');
    </script>
